<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER | PWA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>

    <main>
      <section class="location">
        <p class="city"> City, NG</p>
        <p class="date">Tuesday 15 September 2020</p>
      </section>
      
      <div class="weather-icon">
      </div>

      <div class="current">
        <p class="temp">35 <span>°C</span></p>
        <p class="desc">Sunny</p>
      </div>

      <div class="metric">
        <p class="wind"> <span class="deg">9km/h</span> <span class="metric-title">Wind</span></p>
        <p class="max-temp"> <span class="deg">45°C</span> <span class="metric-title">Max</span></p>
        <p class="humidity"> <span class="deg">78%</span> <span class="metric-title">Humidity</span></p>
      </div>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
